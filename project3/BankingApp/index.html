<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- メタタグ -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>Page 1</title>
</head>

<body>
  <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
    <div class="col-12" id="base">
      <div id="initial-form" class="container bg-white col-8 text-center">
        <h1>Please type your information below</h1>
        <form id="bank-form" class="form" onsubmit="initalizeUserAccount(); event.preventDefault()">

          <div class="form-group">
            <input type="email" name="userEmail" class="form-control m-1" placeholder="Email" value="fdsfdsf@gmail.com" required>
          </div>
          <div class="form-group">
            <input type="text" name="userFirstName" class="form-control m-1" placeholder="First Name" value="fdsfdsf"　required>
            <input type="text" name="userLastName" class="form-control m-1" placeholder="Last Name" value="fdsfdsf"　required>
          </div>
          <div class="form-group">
            <input type="number" name="userFirstDeposit" class="form-control m-1" placeholder="Enter your first deposit" value="20" required>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="userAccountType" id="userAccountType1" value="savings" checked required>
            <label class="form-check-label" for="userAccountType1">Savings</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="userAccountType" id="userAccountType2" value="checkings" required>
            <label class="form-check-label" for="userAccountType2">Checkings</label>
          </div>
          <div class="p-1">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
        </form>
      </div>
      <div id="bankPage" class="container bg-success col-8 text-white">
      </div>
      <div id="sidePage" class="bg-white col-12 text-center">
      </div>
    </div>
  </div>
   

<script src="main.js"></script>
</body>
</html>
