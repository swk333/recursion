<!DOCTYPE html>
<html lang="ja">
<head>
  <head>
    <!-- メタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>Page 3</title>
</head>

</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div class="container bg-white col-8 p-3">
      <div class="d-flex justify-content-center">
        <h1>Please Enter The Withdrawal Amount</h1>
      </div>
      <div class="row m-2">
        <label class="col-4 col-form-label">$100</label>
        <input type="number" class="form-control col-8">
      </div>
      <div class="row m-2">
        <label class="col-4 col-form-label">$50</label>
        <input type="number" class="form-control col-8">
      </div>
      <div class="row m-2">
        <label class="col-4 col-form-label">$20</label>
        <input type="number" class="form-control col-8">
      </div>
      <div class="row m-2">
        <label class="col-4 col-form-label">$10</label>
        <input type="number" class="form-control col-8">
      </div>
      <div class="row m-2">
        <label class="col-4 col-form-label">$5</label>
        <input type="number" class="form-control col-8">
      </div>
      <div class="row m-2">
        <label class="col-4 col-form-label">$1</label>
        <input type="number" class="form-control col-8">
      </div>
      <div style="border: double white thick;" class="bg-info d-flex justify-content-center align-items-center p-3">
        <span>$0.00</span>
      </div>
      <div class="btn-group col-12">
        <button type="button" class="btn btn-outline-primary m-1">Go Back</button>
        <button type="button" class="btn btn-primary m-1">Next</button>
      </div>
    </div>
  </div>
   

<script src="main.js"></script>
</body>
</html>
