<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>VendingMachine</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

</head>
<body>

<div class="container bg-secondary m-3 p-3">
    <div class="row col-12 justify-content-around bg-dark p-3 mx-auto">
      <!-- 商品ディスプレイ-->
      <div id="target" class="col-4 bg-light d-flex justify-content-center align-items-center">
        <div class="d-none">
          <i class="fas fa-headphones fa-7x product-img"></i>
          <i class="fas fa-camera fa-7x product-img"></i>
          <i class="fas fa-coffee fa-7x product-img"></i>
          <i class="fas fa-gamepad fa-7x product-img"></i>
          <i class="fas fa-horse fa-7x product-img"></i>
          <i class="fas fa-cookie fa-7x product-img"></i>
          <i class="fas fa-car fa-7x product-img"></i>
          <i class="fas fa-candy-cane fa-7x product-img"></i>
          <i class="fas fa-keyboard fa-7x product-img"></i>
        </div>
      </div>
      <!-- 商品情報＆ボタン -->
      <div class="col-6">
          <!-- 商品情報 -->
          <div class="row bg-info justify-content-around p-2">
            <div class="bg-danger col d-flex justify-content-center align-items-center p-2" id ="product-number"></div>
            <div class="bg-light col d-flex justify-content-around align-items-center p-2">
              <div id="product-name"></div>
              <div id="product-price"></div>
            </div>
          </div>
          <!-- 商品ボタン -->
          <div class="container p-3">
            <div class="row mt-1 justify-content-around">
              <div class="col-auto">
                <button type="button" class="btn btn-primary product-btn">1</button>
                <button type="button" class="btn btn-primary product-btn">2</button>
                <button type="button" class="btn btn-primary product-btn">3</button>
              </div>
            </div>
            <div class="row mt-1 justify-content-around">
              <div class="col-auto">
                <button type="button" class="btn btn-primary product-btn">4</button>
                <button type="button" class="btn btn-primary product-btn">5</button>
                <button type="button" class="btn btn-primary product-btn">6</button>
              </div>
            </div>
            <div class="row mt-1 justify-content-around">
              <div class="col-auto">
                <button type="button" class="btn btn-primary product-btn">7</button>
                <button type="button" class="btn btn-primary product-btn">8</button>
                <button type="button" class="btn btn-primary product-btn">9</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  <!-- PUSHボタン -->
  <div class="d-flex justify-content-center m-3">
    <button type="button" class="btn btn-success push-btn">PUSH</button>
  </div>
  <div id="result"></div>
</div>

<script src="main.js"></script>
</body>
</html>
