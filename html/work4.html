<!-- 「インプットの種類」にはh1タグを使ってください。 -->
<!-- 「テキスト」「パスワード」「ラジオボタン」「チェックボタン」「ボタン」にはh2タグを使ってください。 -->
<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>課題2</title>
</head>

<body>
    <!-- ここから書き始めてください。 -->
    <h1>インプットの種類</h1>
    <h2>テキスト</h2>
    <input type="text" size="50" placeholder="email" maxlength="50">
    <h2>パスワード</h2>
    <input type="text" size="30" placeholder="password" maxlength="30">
    <h2>ラジオボタン</h2>
    <label><input type="radio" name="reply">はい</label>
    <label><input type="radio" name="reply">いいえ</label>
    <label><input type="radio" name="reply">無回答</label>
    <p>ラジオボタンは排他的な選択肢</p>
    <h2>チェックボタン</h2>
    <label><input type="checkbox" name="reply">徒歩</label>
    <label><input type="checkbox" name="reply">電車</label>
    <label><input type="checkbox" name="reply">バス</label>
    <p>チェックボタンは複数選択可能</p>
    <h2>ボタン</h2>
    <input type="button" value="ログイン">
    
</body>
</html>
