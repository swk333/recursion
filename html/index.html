<!-- 「文章」・「リストの作成」・「画像とリンクの挿入」をdivタグを使って分けてください。 -->
<!-- 「文章」のセクションは、h1タグ・pタグ・strongタグ・brタグを使います。 -->
<!-- 「リストの作成」のセクションは、h1タグ・pタグ・ulタグ・olタグを使います。 -->
<!-- 「画像とリンクの挿入」のセクションは、pタグ・divタグ・imgタグ・aタグを使います。 -->
<!-- 画像として、https://cdn.pixabay.com/photo/2017/04/11/21/34/giraffe-2222908__340.jpgを使用してください。
画像のサイズは調整してください。 -->
<!-- 文字のリンク先は、https://cdn.pixabay.com/photo/2017/04/11/21/34/giraffe-2222908__340.jpgを使用してください。 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題0</title>
</head>
<body>
    <!-- 1. divタグでセクションを作ってください。 -->
    <!-- 2. divタグの中に、h1タグで「文章」を表示してください。 -->
    <!-- 3. divタグの中に、pタグ・strongタグ・brタグで「文章に使うタグを見ていきます。」を表示してください。brタグ以外は文字を囲みます。 -->
    <!-- 1〜3をここに書いてください -->
    <div>
      <h1>文章</h1>
      <p>文章に使う<strong>タグ</strong><br>を見ていきます。</p>
    </div>>

    <!-- 4. divタグでセクションを作ってください。 -->
    <!-- 5. h1タグで「リストの作成」を表示してください -->
    <!-- 6. pタグで「三大国家資格」を表示してください -->
    <!-- 7. ulタグとliタグを使って箇条書きをしてください -->
    <!-- 8. 同様に「食べ物」リストも表示してください。ただしulタグではなくolタグを使ってください。 -->
    <!-- 4〜8をここに書いてください -->
    <div>
      <h1>リストの作成</h1>
      <p>3大国家資格</p>
      <ul>
        <li>医師</li>
        <li>弁護士</li>
        <li>公認会計士</li>
      </ul>
      <p>食べ物</p>
      <ol>
        <li>医師</li>
        <li>弁護士</li>
        <li>公認会計士</li>
      </ol>
    </div>



    <!-- 9. divタグでセクションを作ってください。 -->
    <!-- 10. h1タグとpタグで文章表示してください -->
    <!-- 11. imgタグは<img height="300" width="500" src="https://cdn.pixabay.com/photo/2017/04/11/21/34/giraffe-2222908__340.jpg">のように記入しましょう -->
    <!-- 12. aタグは<a href="https://cdn.pixabay.com/photo/2017/04/11/21/34/giraffe-2222908__340.jpg"></a>のように記入しましょう-->
    <!-- 9〜12をここに書いてください -->
    <div>
      <h1>画像とリンクの挿入</h1>
      <p>画像は幅を500pxと高さを300pxにしましょう</p>
      <img height="300" width="500" src="https://cdn.pixabay.com/photo/2017/04/11/21/34/giraffe-2222908__340.jpg"><br>
      <a href="https://cdn.pixabay.com/photo/2017/04/11/21/34/giraffe-2222908__340.jpg">画像参照元</a>
    </div>

</body>
</html>
