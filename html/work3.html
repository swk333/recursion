<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題2</title>
</head>
<body>
    <!-- ここから書き始めてください -->

    <!-- 1. h1タグで「インプットの一部」を表示しましょう -->
    <h1>インプットの一部</h1>

    <!-- 2. pタグで「テキスト」、inputタグでテキストフィールドを表示しましょう。 -->
    <!-- inputタグは、<input type="text" name="" placeholder="" size="" maxlength=""> を使いましょう -->
    <!-- nameはemail、sizeは50、maxlengthは30に設定しましょう。 -->
    <p>テキスト</p>
    <input type="text" name="email" placeholder="email" size="50" maxlength="30">

    <!-- 3. pタグで「ラジオボタン」を表示しましょう。 -->
    <!-- 4. ラジオボタンを表示しましょう。typeは"radio"です。inputタグの横に表示させる文字を記入します。その後、inputタグと文字をlabelタグで囲みましょう。 -->
    <p>ラジオボタン</p>
    <label><input type="radio">はい</label>
    <label><input type="radio">いいえ</label>
    <label><input type="radio">無回答</label>
    
    <!-- 5. pタグで「ボタン」を表示しましょう。 -->
    <!-- 6. ボタンを表示させましょう。<input type="submit" value=""> を使いましょう。 -->
    <p>ボタン</p>
    <input type="submit" value="ログイン">




</body>
</html>
